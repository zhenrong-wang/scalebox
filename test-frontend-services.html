<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Services Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; border: 1px solid #ddd; padding: 15px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 8px 16px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Frontend Services Test</h1>
    
    <div class="test-section">
        <h2>Authentication</h2>
        <button onclick="testSignin()">Test Signin</button>
        <button onclick="setValidToken()">Set Valid Token</button>
        <div id="auth-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>API Services</h2>
        <button onclick="testNotifications()">Test Notifications</button>
        <button onclick="testSandboxes()">Test Sandboxes</button>
        <button onclick="testProjects()">Test Projects</button>
        <button onclick="testTemplates()">Test Templates</button>
        <button onclick="testUser()">Test Current User</button>
        <div id="api-result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://43.198.218.173:8000';
        
        // Valid JWT token for user ID 3 (wangzr@cloudsway.com)
        const VALID_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIzIiwiZW1haWwiOiJ3YW5nenJAY2xvdWRzd2F5LmNvbSIsImV4cCI6MTc1MjY2OTc0OH0.0UPO97MPk0xU8kfBuWzc9yQP4NwSAzrMBPM0neEOyZc';

        function getAuthHeaders() {
            const token = localStorage.getItem('auth-token');
            return {
                'Content-Type': 'application/json',
                'Authorization': token ? `Bearer ${token}` : '',
            };
        }

        function showResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = isSuccess ? 'result success' : 'result error';
        }

        function setValidToken() {
            localStorage.setItem('auth-token', VALID_TOKEN);
            showResult('auth-result', 'Valid token set in localStorage');
        }

        async function testSignin() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'wangzr@cloudsway.com',
                        password: 'Test2022!'
                    })
                });

                const data = await response.json();
                if (data.access_token) {
                    localStorage.setItem('auth-token', data.access_token);
                    showResult('auth-result', `Signin successful! Token: ${data.access_token.substring(0, 50)}...`);
                } else {
                    showResult('auth-result', `Signin failed: ${JSON.stringify(data)}`, false);
                }
            } catch (error) {
                showResult('auth-result', `Signin error: ${error.message}`, false);
            }
        }

        async function testNotifications() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/notifications/`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();
                
                if (response.ok) {
                    showResult('api-result', `Notifications: ${data.notifications.length} items, ${data.unread_count} unread`);
                } else {
                    showResult('api-result', `Notifications failed: ${data.detail || 'Unknown error'}`, false);
                }
            } catch (error) {
                showResult('api-result', `Notifications error: ${error.message}`, false);
            }
        }

        async function testSandboxes() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/sandboxes/`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();
                
                if (response.ok) {
                    showResult('api-result', `Sandboxes: ${data.length} items found`);
                } else {
                    showResult('api-result', `Sandboxes failed: ${data.detail || 'Unknown error'}`, false);
                }
            } catch (error) {
                showResult('api-result', `Sandboxes error: ${error.message}`, false);
            }
        }

        async function testProjects() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/projects/`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();
                
                if (response.ok) {
                    showResult('api-result', `Projects: ${data.projects.length} items found`);
                } else {
                    showResult('api-result', `Projects failed: ${data.detail || 'Unknown error'}`, false);
                }
            } catch (error) {
                showResult('api-result', `Projects error: ${error.message}`, false);
            }
        }

        async function testTemplates() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/templates/`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();
                
                if (response.ok) {
                    showResult('api-result', `Templates: ${data.templates.length} items found`);
                } else {
                    showResult('api-result', `Templates failed: ${data.detail || 'Unknown error'}`, false);
                }
            } catch (error) {
                showResult('api-result', `Templates error: ${error.message}`, false);
            }
        }

        async function testUser() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/me`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();
                
                if (response.ok) {
                    showResult('api-result', `Current User: ${data.email} (ID: ${data.id})`);
                } else {
                    showResult('api-result', `User failed: ${data.detail || 'Unknown error'}`, false);
                }
            } catch (error) {
                showResult('api-result', `User error: ${error.message}`, false);
            }
        }

        // Auto-set valid token on page load
        window.onload = function() {
            setValidToken();
        };
    </script>
</body>
</html>
